name: Build and Deploy to EC2 Kubernetes

on:
  push:
    branches:
      - main
    paths:
      - 'member-service/**'
      - 'post-service/**'
      - 'payout-service/**'
      - 'cash-service/**'
      - 'market-service/**'
      - 'common/**'
      - 'k8s/**'
      - '.github/workflows/**'

env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}/msa-k8s
  EC2_INSTANCE_TAG_NAME: k8s-cluster-node

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      member: ${{ steps.filter.outputs.member }}
      post: ${{ steps.filter.outputs.post }}
      payout: ${{ steps.filter.outputs.payout }}
      cash: ${{ steps.filter.outputs.cash }}
      market: ${{ steps.filter.outputs.market }}
      common: ${{ steps.filter.outputs.common }}
      k8s: ${{ steps.filter.outputs.k8s }}
      workflow: ${{ steps.filter.outputs.workflow }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            member:
              - 'member-service/**'
            post:
              - 'post-service/**'
            payout:
              - 'payout-service/**'
            cash:
              - 'cash-service/**'
            market:
              - 'market-service/**'
            common:
              - 'common/**'
            k8s:
              - 'k8s/**'
            workflow:
              - '.github/workflows/**'

  build-and-push:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: member-service
            changed: ${{ needs.detect-changes.outputs.member == 'true' || needs.detect-changes.outputs.common == 'true' || needs.detect-changes.outputs.workflow == 'true' }}
          - service: post-service
            changed: ${{ needs.detect-changes.outputs.post == 'true' || needs.detect-changes.outputs.common == 'true' || needs.detect-changes.outputs.workflow == 'true' }}
          - service: payout-service
            changed: ${{ needs.detect-changes.outputs.payout == 'true' || needs.detect-changes.outputs.common == 'true' || needs.detect-changes.outputs.workflow == 'true' }}
          - service: cash-service
            changed: ${{ needs.detect-changes.outputs.cash == 'true' || needs.detect-changes.outputs.common == 'true' || needs.detect-changes.outputs.workflow == 'true' }}
          - service: market-service
            changed: ${{ needs.detect-changes.outputs.market == 'true' || needs.detect-changes.outputs.common == 'true' || needs.detect-changes.outputs.workflow == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}:${{ matrix.service }}
          build-args: |
            MODULE=${{ matrix.service }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [detect-changes, build-and-push]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate secret.yaml from template
        env:
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          SYSTEM_API_KEY: ${{ secrets.SYSTEM_API_KEY }}
          TOSS_PAYMENTS_SECRET_KEY: ${{ secrets.TOSS_PAYMENTS_SECRET_KEY }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        run: |
          envsubst < k8s/secret.yaml.template > k8s/secret.yaml

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get EC2 Instance ID
        id: get_instance_id
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=${{ env.EC2_INSTANCE_TAG_NAME }}" "Name=instance-state-name,Values=running" \
            --query "Reservations[].Instances[].InstanceId" --output text)
          [[ -n "${INSTANCE_ID}" && "${INSTANCE_ID}" != "None" ]] || { echo "No running instance found"; exit 1; }
          echo "INSTANCE_ID=${INSTANCE_ID}" >> "${GITHUB_ENV}"

      - name: Deploy to Kubernetes via SSM
        run: |
          # Determine which services changed
          SERVICES=""
          WORKFLOW_CHANGED="${{ needs.detect-changes.outputs.workflow }}"

          if [ "$WORKFLOW_CHANGED" == "true" ]; then
            SERVICES="member-service post-service payout-service cash-service market-service"
          else
            if [ "${{ needs.detect-changes.outputs.member }}" == "true" ] || [ "${{ needs.detect-changes.outputs.common }}" == "true" ]; then
              SERVICES="$SERVICES member-service"
            fi
            if [ "${{ needs.detect-changes.outputs.post }}" == "true" ] || [ "${{ needs.detect-changes.outputs.common }}" == "true" ]; then
              SERVICES="$SERVICES post-service"
            fi
            if [ "${{ needs.detect-changes.outputs.payout }}" == "true" ] || [ "${{ needs.detect-changes.outputs.common }}" == "true" ]; then
              SERVICES="$SERVICES payout-service"
            fi
            if [ "${{ needs.detect-changes.outputs.cash }}" == "true" ] || [ "${{ needs.detect-changes.outputs.common }}" == "true" ]; then
              SERVICES="$SERVICES cash-service"
            fi
            if [ "${{ needs.detect-changes.outputs.market }}" == "true" ] || [ "${{ needs.detect-changes.outputs.common }}" == "true" ]; then
              SERVICES="$SERVICES market-service"
            fi
          fi

          # Encode secret.yaml as base64
          SECRET_YAML_BASE64=$(base64 -w 0 k8s/secret.yaml)

          # Build commands JSON
          cat > /tmp/ssm-commands.json << EOF
          {
            "commands": [
              "cd ~",
              "if [ -d msa-k8s ]; then cd msa-k8s && git pull; else git clone https://github.com/${{ github.repository }}.git msa-k8s && cd msa-k8s; fi",
              "echo '${SECRET_YAML_BASE64}' | base64 -d > k8s/secret.yaml",
              "kubectl apply -k k8s",
              "kubectl rollout restart deployment ${SERVICES} -n backend || true"
            ]
          }
          EOF

          # Send commands via SSM
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${INSTANCE_ID}" \
            --document-name "AWS-RunShellScript" \
            --parameters file:///tmp/ssm-commands.json \
            --query "Command.CommandId" \
            --output text)

          # Wait for command to complete
          echo "Waiting for SSM command to complete..."
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "${INSTANCE_ID}" || true

          # Get command output
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "${INSTANCE_ID}" \
            --query "[Status, StandardOutputContent, StandardErrorContent]" \
            --output text

      - name: Verify deployment
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${INSTANCE_ID}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["kubectl get pods -n backend"]' \
            --query "Command.CommandId" \
            --output text)

          sleep 5

          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "${INSTANCE_ID}" \
            --query "StandardOutputContent" \
            --output text
