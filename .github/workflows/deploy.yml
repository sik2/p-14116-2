name: Build and Deploy to EC2 Kubernetes

on:
  push:
    branches:
      - main
    paths:
      - 'member-service/**'
      - 'post-service/**'
      - 'payout-service/**'
      - 'cash-service/**'
      - 'market-service/**'
      - 'common/**'
      - 'k8s/**'

env:
  REGISTRY: ${{ secrets.DOCKERHUB_USERNAME }}/msa-k8s

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      member: ${{ steps.filter.outputs.member }}
      post: ${{ steps.filter.outputs.post }}
      payout: ${{ steps.filter.outputs.payout }}
      cash: ${{ steps.filter.outputs.cash }}
      market: ${{ steps.filter.outputs.market }}
      common: ${{ steps.filter.outputs.common }}
      k8s: ${{ steps.filter.outputs.k8s }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            member:
              - 'member-service/**'
            post:
              - 'post-service/**'
            payout:
              - 'payout-service/**'
            cash:
              - 'cash-service/**'
            market:
              - 'market-service/**'
            common:
              - 'common/**'
            k8s:
              - 'k8s/**'

  build-and-push:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: member-service
            changed: ${{ needs.detect-changes.outputs.member == 'true' || needs.detect-changes.outputs.common == 'true' }}
          - service: post-service
            changed: ${{ needs.detect-changes.outputs.post == 'true' || needs.detect-changes.outputs.common == 'true' }}
          - service: payout-service
            changed: ${{ needs.detect-changes.outputs.payout == 'true' || needs.detect-changes.outputs.common == 'true' }}
          - service: cash-service
            changed: ${{ needs.detect-changes.outputs.cash == 'true' || needs.detect-changes.outputs.common == 'true' }}
          - service: market-service
            changed: ${{ needs.detect-changes.outputs.market == 'true' || needs.detect-changes.outputs.common == 'true' }}
    steps:
      - name: Skip if not changed
        if: matrix.changed != 'true'
        run: echo "Skipping ${{ matrix.service }} - no changes detected"

      - uses: actions/checkout@v4
        if: matrix.changed == 'true'

      - name: Set up JDK 25
        if: matrix.changed == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Login to Docker Hub
        if: matrix.changed == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: matrix.changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.service }}
        if: matrix.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}:${{ matrix.service }}
          build-args: |
            MODULE=${{ matrix.service }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [detect-changes, build-and-push]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate secret.yaml from template
        env:
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          SYSTEM_API_KEY: ${{ secrets.SYSTEM_API_KEY }}
          TOSS_PAYMENTS_SECRET_KEY: ${{ secrets.TOSS_PAYMENTS_SECRET_KEY }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        run: |
          envsubst < k8s/secret.yaml.template > k8s/secret.yaml

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy k8s manifests to EC2
        run: |
          scp -r k8s ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:~/k8s-manifests

      - name: Deploy to Kubernetes
        run: |
          ssh ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Apply k8s manifests
            kubectl apply -k ~/k8s-manifests

            # Restart changed deployments
            SERVICES=""
            if [ "${{ needs.detect-changes.outputs.member }}" == "true" ] || [ "${{ needs.detect-changes.outputs.common }}" == "true" ]; then
              SERVICES="$SERVICES member-service"
            fi
            if [ "${{ needs.detect-changes.outputs.post }}" == "true" ] || [ "${{ needs.detect-changes.outputs.common }}" == "true" ]; then
              SERVICES="$SERVICES post-service"
            fi
            if [ "${{ needs.detect-changes.outputs.payout }}" == "true" ] || [ "${{ needs.detect-changes.outputs.common }}" == "true" ]; then
              SERVICES="$SERVICES payout-service"
            fi
            if [ "${{ needs.detect-changes.outputs.cash }}" == "true" ] || [ "${{ needs.detect-changes.outputs.common }}" == "true" ]; then
              SERVICES="$SERVICES cash-service"
            fi
            if [ "${{ needs.detect-changes.outputs.market }}" == "true" ] || [ "${{ needs.detect-changes.outputs.common }}" == "true" ]; then
              SERVICES="$SERVICES market-service"
            fi

            if [ -n "$SERVICES" ]; then
              echo "Restarting deployments: $SERVICES"
              kubectl rollout restart deployment $SERVICES -n backend
            fi

            # Wait for rollout
            for svc in $SERVICES; do
              kubectl rollout status deployment/$svc -n backend --timeout=300s
            done
          EOF

      - name: Verify deployment
        run: |
          ssh ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "kubectl get pods -n backend"
