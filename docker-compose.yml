x-service-common: &service-common
  profiles:
    - prod
  environment:
    SPRING_PROFILES_ACTIVE: prod
  env_file:
    - .env

x-build-common: &build-common
  context: .
  dockerfile: Dockerfile

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
  mysql-service:
    image: mysql:8.4
    container_name: mysql-service
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
  member-service:
    <<: *service-common
    build:
      <<: *build-common
      args:
        MODULE: member-service
    container_name: member-service
    image: sik2dev/msa-k8s:member-service

  post-service:
    <<: *service-common
    build:
      <<: *build-common
      args:
        MODULE: post-service
    container_name: post-service
    image: sik2dev/msa-k8s:post-service
  payout-service:
    <<: *service-common
    build:
      <<: *build-common
      args:
        MODULE: payout-service
    container_name: payout-
    image: sik2dev/msa-k8s:payout-service
  cash-service:
    <<: *service-common
    build:
      <<: *build-common
      args:
        MODULE: cash-service
    container_name: cash-service
    image: sik2dev/msa-k8s:cash-service

  market-service:
    <<: *service-common
    build:
      <<: *build-common
      args:
        MODULE: market-service
    container_name: market-service
    image: sik2dev/msa-k8s:market-service

volumes:
  mysql-data: